<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Form</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="container">

        <div class="logo">
            <h1>N</h1>
            <h1>E</h1>
            <h1>T</h1>
            <h1>F</h1>
            <h1>L</h1>
            <h1>I</h1>
            <h1>X</h1>
        </div>

        <form>

            <h1>Sign In</h1>

            <input type="text" placeholder="Email or phone number">

            <input type="password" placeholder="Password">

            <button type="button">Sign In</button>

            <div class="other-links">
                <div class="remember-me">
                    <input type="checkbox">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="need-help">
                    <a href="#">Need help?</a>
                </div>
            </div>

            <div class="new-to-netflix">
                <span>New to Netflix?</span><a href="#">Sign up now</a>
            </div>

            <div class="learn-more">
                <p>The page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a></p>
            </div>

        </form>

    </div>

</body>

</html>
